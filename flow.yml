jtype: Flow
with:
  protocol: grpc
  port: 51006
  env:
    JINA_LOG_LEVEL: debug
    JINA_EARLY_STOP: 1
executors:
#  - name: dalle
#    uses: executors/dalle/config.yml
#    env:
#      CUDA_VISIBLE_DEVICES: 0
  - name: diffusion
    uses: GLID3Diffusion
    uses_with:
      steps: 80
      glid3_path: ../glid-3-xl
    py_modules:
      - executors/glid3/executor.py
    env:
      CUDA_VISIBLE_DEVICES: 1
    needs: [gateway]
  - name: rerank
    uses: ReRank
    uses_with:
      clip_server: grpc://0.0.0.0:51000
    py_modules:
      - executors/rerank/executor.py
#    needs: [dalle, diffusion]
  - name: upscaler
    uses: SwinIRUpscaler
    py_modules:
      - executors/swinir/executor.py
    uses_with:
      swinir_path: ../SwinIR
      store_path: dalle.db
    env:
      CUDA_VISIBLE_DEVICES: 1
    replicas: 2