jtype: Flow
with:
  protocol: grpc
  port: 51005
  env:
    JINA_LOG_LEVEL: debug
executors:
  - name: dalle
    uses: executors/dalle/config.yml
    timeout_ready: -1  # slow download speed often leads to timeout
    replicas: 1
    env:
      CUDA_VISIBLE_DEVICES: 0,1,2,3  # change this if you have multiple GPU
      XLA_PYTHON_CLIENT_ALLOCATOR: platform  # https://jax.readthedocs.io/en/latest/gpu_memory_allocation.html
  - name: upscaler
    replicas: 5
    uses: SwinIRUpscaler
    py_modules:
      - executors/swinir/executor.py
    uses_with:
      swinir_path: ../SwinIR
      store_path: dalle.db
    env:
      CUDA_VISIBLE_DEVICES: -1
  - name: store
    uses: MyStore
    replicas: 1
    py_modules:
      - executors/store/executor.py
    uses_with:
      store_path: dalle-flow.db